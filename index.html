<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Курсы валют</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Курсы валют </h1>

      <h2 class="title data"> <i>(yuklanmoqda...)</i></h2>

      <div class="wrapper">
        <div class="table-box">
          <table>
            <thead>
              <tr>
                <th>НАИМЕНОВАНИЕ ВАЛЮТЫ</th>
                <th>ПОКУПКА</th>
                <th>ПРОДАЖА</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div>

        <div class="exchange-box">
          <div class="exchanges-title">
            <h2 class="exchange-title">Конвертер валют</h2>
            <img
              src="https://nbu.uz/local/templates/nbu/img/cours.svg"
              alt="icon"
              class="exchange-icon"
            />
          </div>

          <form>
            <input type="number" placeholder="Sonni kiriting..." id="enter-num" />

            <div class="selected-currency-box">
              <span id="selected-currency">USD</span>
              <i class="fa-sharp fa-solid fa-chevron-down"></i>

              <ul class="select-currency"></ul>
            </div>
          </form>

          <div class="result-currency-box">
            <input type="text" placeholder="0.00" disabled id="result-currency" />
            <span>UZS</span>
          </div>

          
        </div>
      </div>
    </div>

    <h3 class="footer"> <a href="https://t.me/saidalikhansobirov" target="_blank"> &copy;  Saidalikhan Sobirov </a>  </h3>

    <script src="./js/app.js"></script>
  </body>
</html>
